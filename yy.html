<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Information</h1>
        <div class="contact-info">
            <p><strong>Name:</strong> Jane Doe</p>
            <p><strong>Position:</strong> Senior Journalist</p>
            <p><strong>Organization:</strong> XYZ Media Group</p>
            <p><strong>Email:</strong> jane.doe@example.com</p>
            <p><strong>Phone:</strong> +1 (555) 123-4567</p>
            <p><strong>Address:</strong> 123 Main Street, Cityville, State, Zip</p>
            <!-- Add more contact information as needed -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Media Professional</p>
    </footer>
</body>
</html>
